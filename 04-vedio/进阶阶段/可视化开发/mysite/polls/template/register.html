{% extends 'base.html' %}
{%block titleName%}
  用户注册
{%endblock%}

{%block articleContent%}
<form action="register/add/" method="post">
    {%csrf_token%}
    用户编号：<input type="text" name="userid" id="userid">  <br>
    用户账号：<input type="text" name="username" id="username"> <br>
    用户密码：<input type="password" name="password" id="password"> <br>
    真实姓名：<input type="text" name="truename" id="truename"> <br>
    性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女 <br>
    年龄：<input type="text" name="age" id="age"><br><br>
    <input type="submit" value="注册">



</form>

{%endblock%}
